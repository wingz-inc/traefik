sudo: required
dist: trusty

services:
  - docker

env:
  global:
    - secure: 
    - REPO: $TRAVIS_REPO_SLUG
    - VERSION: $TRAVIS_TAG
    - CODENAME: morbier

matrix:
  fast_finish: true
  include:
  - env: DOCKER_VERSION=1.12.6

before_install:
  - sudo -E apt-get -yq update
  - sudo -E apt-get -yq --no-install-suggests --no-install-recommends --force-yes install docker-engine=${DOCKER_VERSION}*
install:
  - docker version
before_script:
  - make binary
script:
  - VERBOSE=yes TESTFLAGS="-count 1 -check.f MarathonSuite" make test-integration
after_failure:
  - docker ps
  - docker-compose -p integration-test-marathon
